{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    a {text-decoration:none;}
    a:hover {text-decoration:inherit;}
    a:active {text-decoration:inherit;}
    #overlay-home {
        color: #A278F4;
    }
    #title2, #title3, #logo2, #logo3 {
        display: none;
    }
    #logo1 {
        display:flex;width:36px;margin-right:15px;
    }
</style>

<body style="display:flex; flex-direction:column;justify-content:center;">
    <div id="hi" style="display:flex;flex-direction:column;background-color:#A278F4; color:white;height:200px; width: 300px;margin: 30px auto;border:3px solid #A278F4;border-radius:30px; padding:15px 20px;">
        <div style="text-align:right;margin: 10px 10px 0 0; cursor:pointer;">
            <img src="{% static 'arrow.png' %}" onclick="reload()" width="25px" height="25px">
        </div>
        {% if iot_first %}
            <span style="text-align:center; margin:auto auto 62px auto;font-size:60px;">{{iot_first.num}}</span>
        {% else %}
            <span style="text-align:center; margin:auto auto 62px auto;font-size:60px;">0</span>
        {% endif %}
    </div>

    <a href="{% url 'delete' %}" style="color:white;display:flex;width:100px;margin:0 auto;">
        <button style="color:white;background-color:rgb(255, 106, 106);border-radius:5px;border:0;width:100px;height:30px;font-size:16px;cursor:pointer;">
            삭제
        </button>
    </a>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script>
        function reload() {

            location.reload();
        
        }
    </script>
</body>

{% endblock %}
