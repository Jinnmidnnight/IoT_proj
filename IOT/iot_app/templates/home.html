{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {text-decoration:none;}
        a:hover {text-decoration:inherit;}
        a:active {text-decoration:inherit;}
    </style>
</head>
<body style="display:flex; flex-direction:column;justify-content:center;">
    <div id="hi" style="display:flex;flex-direction:column;background-color:rgb(224, 95, 224); color:white;height:200px; width: 300px;margin: 30px auto;border:3px solid rgb(224, 95, 224);border-radius:30px; padding:15px 20px;">
        <div style="text-align:right;margin: 10px 10px 0 0">
            <img src="{% static 'arrow.png' %}" onclick="reload()" width="25px" height="25px">
        </div>
        {% if iot_first %}
            <span style="text-align:center; margin:auto auto 62px auto;font-size:60px;">{{iot_first.num}}</span>
        {% else %}
            <span style="text-align:center; margin:auto auto 62px auto;font-size:60px;">0</span>
        {% endif %}
    </div>

    <a href="{% url 'delete' %}" style="color:white;display:flex;">
        <button style="color:white;background-color:rgb(255, 106, 106);margin:0 auto;border-radius:5px;border:0;width:100px;height:30px;font-size:16px;">
            삭제
        </button>
    </a>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script>
        function hi(){  
            $("#hi").load(window.location.href + "#hi");
        }
        function reload() {

            location.reload();
        
        }
    </script>
</body>
